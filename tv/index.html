<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Cyberdyn offers easy access to TV app info, downloads, installation guides, and support â€” all in one place. Contact us on WhatsApp for help.">

    <link rel="icon" type="image/png" href="icon.png">
    <link rel="preload" as="image" href="logo7.png" fetchpriority="high">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e2a38;
            color: #ffffff;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
        }

        header {
            background: #111827;
            padding: 20px 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        header img {
            width: 100%;
            max-width: 720px;
            height: auto;
        }

        main {
            flex: 1;
            padding: 20px 10px;
        }

        h1 {
            font-size: 1.6rem;
        }

        .btn {
            display: block;
            width: 90%;
            max-width: 400px;
            margin: 10px auto;
            padding: 15px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 10px;
            background: #0056b3;
            color: #ffffff;
            font-weight: bold;
            cursor: pointer;
        }

        .btn:hover {
            background: #003f7f;
        }

        .whatsapp-img {
            width: 60px;
            height: 60px;
            margin: 15px auto;
            cursor: pointer;
        }

        footer {
            padding: 15px 0;
            background: #111827;
            font-size: 14px;
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
        }

        .modal-content {
            position: relative;
            width: 95%;
            height: 90%;
            margin: 5% auto;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
        }

        .modal iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            color: #fff;
            font-size: 28px;
            cursor: pointer;
            z-index: 10000;
        }

        @media (min-width: 600px) {
            .btn {
                display: inline-block;
                width: auto;
                padding: 15px 30px;
            }
        }
    </style>
</head>

<body>

<header>
    <img src="logo7.png" alt="Cyberdyn Logo" width="720" height="288">
</header>

<main>
    <h1>TV App Info</h1>

    <a class="btn" onclick="openModal('https://cyberdyn.xyz/tv/channels.html')">TV Channel List</a>
    <a class="btn" onclick="openModal('https://cyberdyn.xyz/tv/details.html')">View TV App Info</a>
    <a class="btn" onclick="openModal('https://cyberdyn.xyz/tv/offer.html')">View Special Offer</a>

    <a class="btn" onclick="openModal('https://www.wakatv.net/WAKA_Pro_5.0.2_20251128_stb.apk')">Download TV Box App</a>
    <a class="btn" onclick="openModal('https://www.wakatv.net/WAKA_Pro_5.0.2_20251128_stb.apk')">Download Android Smart TV App</a>
    <a class="btn" onclick="openModal('https://mobile.wakatv.net/WAKA%20Pro_5.0.0_20251126_mobile.apk')">Download Mobile App</a>

    <br>

    <img src="wanbg.png" alt="WhatsApp" class="whatsapp-img"
         onclick="openModal('https://wa.link/h469ln')">

    <h1>Contact Us on Whatsapp +264812360559</h1>
</main>

<footer>
    &copy; 2025 Cyberdyn. All rights reserved.
</footer>

<!-- MODAL -->
<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <iframe id="modalFrame"></iframe>
    </div>
</div>

<script>
    function openModal(url) {
        document.getElementById("modal").style.display = "block";
        document.getElementById("modalFrame").src = url;
    }

    function closeModal() {
        document.getElementById("modal").style.display = "none";
        document.getElementById("modalFrame").src = "";
    }
</script>

</body>
</html>
