<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>PlayWakaTV Information</title>

    <meta name="description" content="Learn everything about PlayWakaTV: live TV, movies, series, sports, installation, features and support.">

    <style>
        /* Home button */
.home-btn {
    margin-top: 10px;
    text-decoration: none;
    color: #ffffff;
    background: #0056b3;
    padding: 8px 18px;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    transition: 0.2s;
}

.home-btn:hover {
    background: #003f7f;
}
        
        body {
            font-family: Arial, sans-serif;
            background: #1e2a38;
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        main {
            padding: 15px;
        }

        /* Feature boxes */
        .box {
            background: #243447;
            padding: 18px;
            margin: 15px auto;
            width: 100%;
            max-width: 600px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            font-size: 1rem;
            line-height: 1.5rem;
        }

        .box strong {
            color: #4da6ff;
        }

        h2 {
            margin-top: 25px;
            color: #4da6ff;
            font-size: 1.5rem;
        }

        /* Responsive image under header */
        .feature-img,
        main img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            max-width: 600px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.4);
        }
		
        .whatsapp-img {
            width: 60px;
            height: 60px;
            margin: 15px auto;

        /* Larger screens */
        @media (min-width: 768px) {
            header img {
                max-width: 500px;
            }
            .box {
                font-size: 1.1rem;
                padding: 22px;
            }
            h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body>

<main>
    <img src="offer.png" alt="Special Offer">
	
	<br>
	
	<!-- WhatsApp -->
    <a href="https://wa.link/h469ln" target="_blank">
        <img src="wanbg.png" alt="WhatsApp" class="whatsapp-img">
    </a>
</main>

</body>
</html>
